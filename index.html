<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="description" />
    <title>Velaris</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="fadeIn1">
    <div id="c">
      <img class="logo" src="logo.png" alt="Velaris" />
      <h1>Elevate Your View</h1>
      <hr />
      <p>Conceptualizing Real Estate with Immersive VR Design.</p>
      <div id="z" class="fadeIn2"></div>
    </div>
    <script>
      function showRemaining() {
        var a = new Date(),
          b = end - a;
        if (b < 0)
          return (
            clearInterval(timer),
            void (document.getElementById("z").innerHTML = "")
          );
        var c = Math.floor(b / _day);
        document.getElementById("z").innerHTML = c + " days";
      }
      var end = new Date("01/01/2018 00:00 AM"),
        _second = 1e3,
        _minute = 60 * _second,
        _hour = 60 * _minute,
        _day = 24 * _hour,
        timer;
      timer = setInterval(showRemaining, 1e3);
    </script>
    <script>
      setTimeout(function () {
        for (
          var a = document.getElementsByTagName("div"), b = 0, c = a.length;
          b < c;
          ++b
        )
          a[b].innerHTML.indexOf("NaN") != -1 &&
            (document.getElementById("z").style.display = "none");
      }, 1e3);
    </script>
  </body>
</html>
