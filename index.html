    <style>
        body {
            color: #111;
            text-align: center;
            font-family: 'Garamond', serif; /* Garamond for both headings and body */
            text-transform: uppercase;
        }	
        h1 {
            font-size: 2.5em; /* Adjust size for prominence */
        }
        .fadeIn1 {
            animation-duration: 2s;
            animation-fill-mode: both;
            animation-name: fadeIn;
        }
        .fadeIn2 {
            animation-duration: 1s;
            animation-fill-mode: both;
            animation-name: fadeIn;
            animation-delay: 1s;
        }
        .fadeIn3 {
            animation-duration: 2s;
            animation-fill-mode: both;
            animation-name: fadeIn;
            animation-delay: 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0 }
            to { opacity: 1 }
        }
        p { padding: 20px 30px; }
        img {
            margin: 15px 2px;
            opacity: .8;
        }
        img:hover { opacity: 1; }
        hr { width: 25%; }
        #c {
            width: 320px;
            min-height: 320px;
            position: absolute;
            left: 50%;
            top: 45%;
            padding: 30px;
            margin-left: -160px;
            margin-top: -160px;
            border: 5px solid rgba(51, 51, 51, .03);
            border-radius: 3px;
        }
        #z {
            font-size: 12px;
            color: #7d7d7a;
        }
        div > [href=''] { display: none; }
        #z::before { content: 'Coming Soon '; }
    </style>
</head>

<body class='fadeIn1'>
    <div id='c'>
        <h1>Elevate Your View</h1>
        <hr>
        <p>Conceptualizing Real Estate with Immersive VR Design.</p>
        <div id='z' class='fadeIn2'></div>
    </div>
    <script>
        function showRemaining() {
            var a = new Date,
                b = end - a;
            if (b < 0) return clearInterval(timer), void(document.getElementById('z').innerHTML = '');
            var c = Math.floor(b / _day);
            document.getElementById('z').innerHTML = c + ' days'
        }
        var end = new Date('01/01/2018 00:00 AM'),
            _second = 1e3,
            _minute = 60 * _second,
            _hour = 60 * _minute,
            _day = 24 * _hour,
            timer;
        timer = setInterval(showRemaining, 1e3);
    </script>
    <script>
        setTimeout(function () {
            for (var a = document.getElementsByTagName('div'), b = 0, c = a.length; b < c; ++b)
                a[b].innerHTML.indexOf('NaN') != -1 && (document.getElementById('z').style.display = 'none')
        }, 1e3);
    </script>
</body>
